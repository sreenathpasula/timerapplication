<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Pomodoro Timer</h1>
            <div id="timerDisplay">00:00</div>
            <div>
                <button type="button" id="startButton" class="btn btn-primary">Start</button>
                <button type="button" id="pauseButton" class="btn btn-danger">Pause</button>
                <button type="button" id="resetButton" class="btn btn-light">Reset</button>
                
            </div>
            <div >
               <button type="button" id="shortBreakButton" class="btn btn-info btngroup">Short Break</button>
                <button type="button" id="longBreakButton" class="btn btn-warning btngroup">Long Break</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
